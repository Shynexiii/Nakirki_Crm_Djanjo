{% extends 'layouts/layout.html' %}

{% block content %}
    <div class="card">
        {#        <div class="card-header">#}
        {#            <h3 class="card-title">Catégories</h3>#}
        {#        </div>#}
        <!-- /.card-header -->
        <div class="card-header">
            <h3 class="card-title">Liste des catégories</h3>
            <a href="{% url 'product:add_category' %}" class="btn btn-outline-primary float-right">Créer</a>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th style="width:85%">Catégorie</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>
                            <div class="row">
                                <div>
                                    <a href="{% url 'product:sub_category' category.id %}" class="btn btn-info btn-sm mr-3 mb-1"><i class="fas fa-eye"></i></a>
                                </div>
                                <div>
                                    <a href="{% url 'product:edit_category' category.id %}" class="btn btn-warning btn-sm mr-3 mb-1"><i class="fas fa-edit"></i></a>
                                </div>
                                <div>
                                    <a href="{% url 'product:delete_category' category.id %}" class="btn btn-danger btn-sm mr-3 mb-1"><i class="fas fa-trash"></i></a>
{#                                    <a href="{% url 'product:edit_category' category.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>#}
                                </div>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
{% endblock %}
